
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML page layout</title>
    <link rel="icon" href="assect/images/favicon.png">
    <link rel="stylesheet" href="assect/css/style4.css">
</head>
<body>
 <div class="article">   
    <div class="top_header">
        <div class="header_logo"><h1>Header logo</h1></div>
        <div class="header_banner"><h1>Header_bannar</h1></div>
    </div>

    <div class="bar"><h1 class="header_bar">Header bar</h1></div>

        <div class="maincontent">
            <div class="left"><h1>Left block</h1></div>
            <div class="middle">
                <div class="top"><h1>Top content</h1></div>
                <div class="center">
                    <div class="left_center"><h1>Left center</h1></div>
                    <div class="right_center"><h1>Right center</h1></div>
                </div>
                <div class="bottom"><h1>Bottom</h1></div>
            </div>
            <div class="right"><h1>Right block</h1></div>
        </div>
    </div>

    <footer><h1>Footer</h1></footer>
</body>
</html>
